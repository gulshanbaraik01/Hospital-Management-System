{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px;">
<h2 class="text-center">View Patient</h2>
<br><hr><br>

<table class="table table-hover table-striped" id="example">
	<thead>
		<tr>
			<th>Patient ID</th>
			<th>Patient Name</th>
			<th>Patient Gender</th>
			<th>Patient Contact</th>
			<th>Patient Address</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		{% for i in pat %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.name}}</td>
			<td>{{i.gender}}</td>
			<td>{{i.phone}}</td>
			<td>{{i.address}}</td>
			<td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are your really want to delete this record!!')" class="btn btn-danger">Delete</a></td>
		</tr>
		{% endfor  %}
	</tbody>
</table>
</div>

{% endblock %}
