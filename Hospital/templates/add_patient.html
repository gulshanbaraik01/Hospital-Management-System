{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px;">
	
	<h2 class="text-center">Add Patient</h2>
	<br><hr><br>
	<form method="post">
		{% csrf_token %}
		<label>Patient Name</label>
		<input type="text" class="form-control" name="pname" required>
		<label>Patient Gender</label>
		<input type="radio" name="pgender" value="Male">Male
		<input type="radio" name="pgender" value="Female">Female<br>
		<label>Patient Contact</label>
		<input type="text" class="form-control" name="pcontact" required>
		<label>Patient Address</label>
		<textarea class="form-control" name="paddress" required></textarea>
		<br>
		<input type="submit" name="login" value="Submit" class="form-control btn btn-primary">
	</form>

</div>

{% ifequal error "No" %}
<script>
	alert("Patient Record Saved Successfully");
	window.location=('{% url 'view_patient' %}');
</script>
{% endifequal %}

{% ifequal error "Yes" %}
<script>
	alert("Something Went Wrong, Please Try Again");
</script>
{% endifequal %}


{% endblock %}
