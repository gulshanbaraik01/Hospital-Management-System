{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


{% ifequal error "No" %}
<script>
	alert("Logged In Successfully");
	window.location=('{% url 'index' %}');
</script>
{% endifequal %}

{% ifequal error "Yes" %}
<script>
	alert("Invalid Login Credentials, Please Try Again");
</script>
{% endifequal %}

<div class="container" style="margin-top: 50px;">
	
	<h2 class="text-center" style="font-weight: bold;">Admin Login</h2>
	<br><br>
	<form method="post">
		{% csrf_token %}
		<label>Admin Name</label>
		<input type="text" class="form-control" placeholder="Enter Admin Username" name="uname">
		<label>Admin Password</label>
		<input type="password" class="form-control" placeholder="Enter Admin Password" name="upass">
		<br>
		<input type="submit" name="login" value="Login" class="form-control btn btn-primary">
	</form>

</div>

{% endblock %}
