{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px;">
<h2 class="text-center">View Appointment</h2>
<br><hr><br>

<table class="table table-hover table-striped" id="example">
	<thead>
		<tr>
			<th>Doctor Name</th>
			<th>Patient Name</th>
			<th>Appointment Date</th>
			<th>Appointment Time</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		{% for i in appoint %}
		<tr>
			<td>{{i.doctor}}</td>
			<td>{{i.patient}}</td>
			<td>{{i.date1}}</td>
			<td>{{i.time1}}</td>
			<td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are your really want to delete this record!!')" class="btn btn-danger">Delete</a></td>
		</tr>
		{% endfor  %}
	</tbody>
</table>
</div>

{% endblock %}
