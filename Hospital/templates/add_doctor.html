{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px;">
	
	<h2 class="text-center">Add Doctor</h2>
	<br><hr><br>
	<form method="post">
		{% csrf_token %}
		<label>Doctor Name</label>
		<input type="text" class="form-control" name="dname" required>
		<label>Doctor Contact</label>
		<input type="text" class="form-control" name="dcontact" required>
		<label>Doctor Specialization</label>
		<input type="text" class="form-control" name="dspecial" required>
		<br>
		<input type="submit" name="login" value="Submit" class="form-control btn btn-primary">
	</form>

</div>

{% ifequal error "No" %}
<script>
	alert("Doctor Record Saved Successfully");
	window.location=('{% url 'view_doctor' %}');
</script>
{% endifequal %}

{% ifequal error "Yes" %}
<script>
	alert("Something Went Wrong, Please Try Again");
</script>
{% endifequal %}


{% endblock %}
