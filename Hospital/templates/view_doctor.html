{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


<div class="container" style="margin-top: 50px;">
<h2 class="text-center">View Doctor</h2>
<br><hr><br>

<table class="table table-hover table-striped" id="example">
	<thead>
		<tr>
			<th>Doctor ID</th>
			<th>Doctor Name</th>
			<th>Doctor Contact</th>
			<th>Doctor Specialization</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		{% for i in doc %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.name}}</td>
			<td>{{i.phone}}</td>
			<td>{{i.specialization}}</td>
			<td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are your really want to delete this record!!')" class="btn btn-danger">Delete</a></td>
		</tr>
		{% endfor  %}
	</tbody>
</table>
</div>

{% endblock %}
