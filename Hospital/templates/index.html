{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<style>
	.rounded{
		border-bottom: 8px solid lightblue;
		border-radius: 5px;
	}
	.div_style:hover{
    border-radius: 20px;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
    background-color: lightblue;
    transform: translateY(-10px);
	}
</style>

<div class="container" style="margin-top: 50px;">
<h2 class="text-center">Admin Dashboard</h2>

<div class="row" style="margin-top: 80px;">
	<div class="col-sm-4 text-center div_style">
		<h2 style="color: blue;">{{d}}</h2>
		<a href="{% url 'view_doctor' %}"><h4 style="color: red;">Doctors</h4>
		<hr class="rounded"></a>
	</div>
	<div class="col-sm-4 text-center div_style">
		<h2 style="color: blue;">{{p}}</h2>
		<a href="{% url 'view_patient' %}"><h4 style="color: red;">Patients</h4><hr class="rounded"></a>
	</div>
	<div class="col-sm-4 text-center div_style">
		<h2 style="color: blue;">{{a}}</h2>
		<a href="{% url 'view_appointment' %}"><h4 style="color: red;">Appointments</h4><hr class="rounded"></a>
	</div>
</div>

</div>

{% endblock %}
